<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="app">
        <div class="inputArea">
            <input class="input" type="number" value="0">
        </div>
        <div class="symbols">
            <button id="additionButton" class="ml-45">+</button>
            <button id="subtractionButton">-</button>
            <button id="multiplyButton">*</button>
            <button id="divisionButton">/</button>
            <button class="ml-45">7</button>
            <button>8</button>
            <button>9</button>
            <button style="height:250px; margin-right: 45px;" class="equal">=</button>
            <button class="ml-45">4</button>
            <button>5</button>
            <button>6</button>
            <button class="ml-45">1</button>
            <button>2</button>
            <button>3</button>
            <button style="margin-left: 150px;">0</button>
            <button>.</button>
            <button id="clearButton" class="clear">C</button>
        </div>
        
     </div> 

  <script src="/script.js"></script>
</body>
</html>
